<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <link rel="icon" href="assets/ikonka.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/player_OOP_3.css">
</head>
<body>
  <div class="player-wrapper" id="player1">
    <div class="music-list">
      <h2>Songs</h2>
      <ul class="music-items"></ul>
    </div>
    <div class="player-box" style="display:none;">
      <button class="back-btn round-button">
        <img src="assets/back.png" alt="–ù–∞–∑–∞–¥">
      </button>
      <img class="album-cover album-image" src="" alt="–û–±–ª–æ–∂–∫–∞">
      <div class="track-info">
        <h2 class="song-title">Song name</h2>
        <h3 class="song-artist">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</h3>
      </div>
      <audio class="audio-player" preload="metadata"></audio>
      <div class="progress-wrap">
        <input type="range" class="seek-bar" value="0" min="0" max="100">
      </div>
      <div class="time-wrap">
        <span class="time-current">0:00</span>
        <span class="time-total">0:00</span>
      </div>
      <div class="volume-wrap">
        <span class="volume-icon">üîä</span>
        <input type="range" class="sound-bar" min="0" max="100" value="80">
      </div>
      <div class="controls">
        <button class="prev-btn round-button"><img src="assets/prev.png"></button>
        <button class="play-btn round-button"><img class="play-symbol" src="assets/play.png"></button>
        <button class="next-btn round-button"><img src="assets/next.png"></button>
        <a class="download-link round-button" href="" download><img src="assets/download.png"></a>
      </div>
      <button class="text-btn text-button"><img src="assets/text.png"> Song text</button>
    </div>
    <div class="lyrics-panel">
      <h3>Song text</h3>
      <div class="song-text"></div>
    </div>
  </div>
