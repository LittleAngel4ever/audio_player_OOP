<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link rel="icon" href="assets/ikonka.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/player_OOP.css">
</head>
<body>
    <div id="music-list" class="player-list-style">
        <h2>Songs</h2>
        <ul id="music-items"></ul>
    </div>
    <div id="player-box" class="player-box" style="display:none;">
        <button id="back-btn" onclick="returnToList()" class="round-button">
            <img src="assets/back.png" alt="–ù–∞–∑–∞–¥">
        </button>
        <img id="album-cover" src="" alt="–û–±–ª–æ–∂–∫–∞" class="album-image">
        <div class="track-info">
            <h2 id="song-title">Song name</h2>
            <h3 id="song-artist">–í–∞–Ω—è –î–º–∏—Ç—Ä–∏–µ–Ω–∫–æ</h3>
        </div>
        <audio id="audio-player" preload="metadata"></audio>
        <div class="progress-wrap">
            <input type="range" id="seek-bar" value="0" min="0" max="100">
        </div>
        <div class="time-wrap">
            <span id="time-current">0:00</span>
            <span id="time-total">0:00</span>
        </div>
        <div class="volume-wrap">
            <span class="volume-icon">üîä</span>
            <input type="range" id="sound-bar" min="0" max="100" value="80">
        </div>
        <div class="controls">
            <button onclick="prevSong()" class="round-button">
                <img src="assets/prev.png" alt="Prev">
            </button>
            <button id="play-btn" onclick="togglePlay()" class="round-button">
                <img id="play-symbol" src="assets/play.png" alt="Play">
            </button>
            <button onclick="nextSong()" class="round-button">
                <img src="assets/next.png" alt="Next">
            </button>
            <a id="download-link" href="" download class="round-button">
                <img src="assets/download.png" alt="Download">
            </a>
        </div>
        <button id="text-btn" onclick="toggleLyricsPanel()" class="text-button">
            <img src="assets/text.png" alt="Song text"> Song text
        </button>
    </div>
    <div id="lyrics-panel">
        <h3>Song text</h3>
        <div id="song-text"></div>
    </div>
    <script src="scripts/player_OOP_1.js"></script>
</body>
</html>
